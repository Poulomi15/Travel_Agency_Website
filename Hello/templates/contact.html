{% extends 'base.html' %}
{% block title  %}
  Contact
{% endblock title  %}
{% block body %}
  <div class="container-fluid px-0">
    <img src="/static/15.jpg" 
    width="1686" height="600"  alt="...">
  </div>
        <div class="container">

          <h1 class="my-4 text-danger text-center">Contact Us</h1>
          <form method="post" action="/contact">
          {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"name="name" placeholder="Enter your name">
            </div>
            <div class="form-group my-2 ">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1"name="email" placeholder="Enter your email">
            </div>
            <div class="form-group my-2 ">
              <label for="phno">Phone Number:</label>
              <input type="phno" class="form-control" id="phno"name="phno" placeholder="Enter your phone number">
            </div>
            <div class="form-group mb-4">
              <label for="desc">Tell Me About Your Plans</label>
              <textarea class="form-control" id="desc"name="desc" placeholder="Enter your plans"rows="3"></textarea>
            </div>
          <button class ="btn btn-primary mb-4"type="submit">Submit</button>  
          </form>
  </div>
{% endblock body %}
